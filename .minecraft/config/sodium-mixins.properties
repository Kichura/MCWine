#
# Sodium configuration goes here,
#
# This is used to override mixins for sodium itself in order to change it's behavior for gameplay (mostly graphical assets),
# and will replace the default sets with it's own ones, you can change these if one mixin or another break at some point.
#

#
# Block configuration goes here.
#
mixin.features.block=true
#
# Buffer configuration goes here.
#
mixin.features.buffer_builder=true
mixin.features.buffer_builder.fast_advance=true
mixin.features.buffer_builder.fast_sort=true
mixin.features.buffer_builder.intrinsics=true
#
# Chunk configuration goes here.
#
mixin.features.chunk_rendering=true
#
# Core configuration goes here,
#
# It is recommended not to disable this as it can result in sodium breaking,
# unless there is a true reason why this should be changed then go ahead; otherwise it is strongly recommended to leave this enabled.
#
mixin.core=true
#
# Debug configuration goes here.
#
mixin.features.debug=true
#
# Entity configuration goes here.
#
mixin.features.entity=true
mixin.features.entity.fast_render=true
mixin.features.entity.smooth_lighting=true
#
# Gui configuration goes here.
#
mixin.features.gui=true
mixin.features.gui.fast_loading_screen=true
mixin.features.gui.font=true
#
# Matrix configuration goes here.
#
mixin.features.matrix_stack=true
#
# Model configuration goes here.
#
mixin.features.item=true
mixin.features.model=true
mixin.features.options=true
#
# Particle configuration goes here.
#
mixin.features.particle=true
mixin.features.particle.cull=true
mixin.features.particle.fast_render=true
#
# Render configuration goes here.
#
mixin.features.fast_biome_colors=true
mixin.features.render_layer.leaves=true
mixin.features.render_layer=true
mixin.features.shader=true
mixin.features.sky=false
mixin.features.texture_tracking=true
mixin.features.texture_updates=true
mixin.features.world_ticking=true
