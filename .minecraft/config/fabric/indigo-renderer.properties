#
# Fabric's indigo configuration goes here.
#
# Normally used to patch specific materials for fabric's built-in indigo renderer,
# but will be ignored if sodium or another renderer that overwrites this is present.
#
always-tesselate-blocks=false
ambient-occlusion-mode=enhanced
debug-compare-lighting=false
fix-exterior-vertex-lighting=true
fix-luminous-block-ambient-occlusion=true
fix-smooth-lighting-offset=true
