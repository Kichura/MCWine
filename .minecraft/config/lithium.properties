#
# Lithium configuration goes here,
#
# This is used to override mixins for lithium itself in order to change it's behavior for gameplay (mostly networking),
# and will replace the default sets with it's own ones, you can change these if one mixin or another break at some point.
#

#
# AI configuration goes here.
#
mixin.ai=true
mixin.ai.nearby_entity_tracking=true
mixin.ai.nearby_entity_tracking.goals=true
mixin.ai.pathing=true
mixin.ai.poi=true
mixin.ai.poi.fast_portals=true
mixin.ai.poi.poi.tasks=true
mixin.ai.raid=true
mixin.ai.sensor=true
mixin.ai.sensor.secondary_poi=true
mixin.ai.task=true
mixin.ai.task.launch=true
mixin.ai.task.memory_change_counting=true
mixin.ai.task.replace_streams=true
#
# Allocation configuration goes here.
#
mixin.alloc=true
mixin.alloc.blockstate=false
mixin.alloc.chunk_random=true
mixin.alloc.chunk_ticking=true
mixin.alloc.composter=true
mixin.alloc.deep_passengers=true
mixin.alloc.entity_tracker=false
mixin.alloc.enum_values=true
mixin.alloc.explosion_behavior=true
mixin.alloc.nbt=true
#
# Block configuration goes here.
#
mixin.block=true
mixin.block.flatten_states=true
mixin.block.hopper=true
mixin.block.moving_block_shapes=true
mixin.block.redstone_wire=true
#
# Chunk configuration goes here.
#
mixin.chunk=true
mixin.chunk.block_counting=true
mixin.chunk.entity_class_groups=true
mixin.chunk.no_locking=true
mixin.chunk.no_validation=true
mixin.chunk.palette=true
mixin.chunk.serialization=true
#
# Collection configuration goes here.
#
mixin.collections=true
mixin.collections.attributes=true
mixin.collections.block_entity_tickers=true
mixin.collections.brain=true
mixin.collections.entity_by_type=true
mixin.collections.entity_filtering=true
mixin.collections.entity_ticking=true
mixin.collections.gamerules=true
mixin.collections.goals=true
mixin.collections.mob_spawning=true
#
# Entity configuration goes here.
#
mixin.entity=true
mixin.entity.collisions=true
mixin.entity.collisions.fluid=true
mixin.entity.collisions.intersection=true
mixin.entity.collisions.movement=true
mixin.entity.collisions.suffocation=true
mixin.entity.collisions.unpushable_cramming=true
mixin.entity.data_tracker=true
mixin.entity.data_tracker.no_locks=true
mixin.entity.data_tracker.use_arrays=true
mixin.entity.fast_elytra_check=true
mixin.entity.fast_hand_swing=true
mixin.entity.fast_powder_snow_check=true
mixin.entity.fast_retrieval=true
mixin.entity.inactive_navigations=true
mixin.entity.replace_entitytype_predicates=true
mixin.entity.skip_equipment_change_check=true
mixin.entity.skip_fire_check=true
#
# Hashcode configuration goes here.
#
mixin.cached_hashcode=true
#
# Item configuration goes here.
#
mixin.item=true
#
# Math configuration goes here.
#
mixin.math=true
mixin.math.fast_blockpos=true
mixin.math.fast_util=true
mixin.math.sine_lut=true
#
# Profiler configuration goes here.
#
mixin.profiler=true
#
# Shape configuration goes here.
#
mixin.shapes=true
mixin.shapes.blockstate_cache=true
mixin.shapes.lazy_shape_context=true
mixin.shapes.optimized_matching=true
mixin.shapes.precompute_shape_arrays=true
mixin.shapes.shape_merging=true
mixin.shapes.specialized_shapes=true
#
# Util configuration goes here.
#
mixin.util=true
mixin.util.entity_section_position=true
mixin.util.world_border_listener=false
mixin.util.inventory_change_listening=true
mixin.util.inventory_comparator_tracking=true
#
# World configuration goes here.
#
mixin.world=true
mixin.world.block_entity_retrieval=true
mixin.world.block_entity_ticking=true
mixin.world.block_entity_ticking.sleeping=true
mixin.world.block_entity_ticking.sleeping.brewing_stand=true
mixin.world.block_entity_ticking.sleeping.campfire=true
mixin.world.block_entity_ticking.sleeping.furnace=true
mixin.world.block_entity_ticking.sleeping.hopper=true
mixin.world.block_entity_ticking.sleeping.shulker_box=true
mixin.world.block_entity_ticking.support_cache=false
mixin.world.block_entity_ticking.world_border=false
mixin.world.chunk_access=true
mixin.world.chunk_tickets=true
mixin.world.chunk_ticking=true
mixin.world.explosions=true
mixin.world.inline_block_access=true
mixin.world.inline_height=true
mixin.world.player_chunk_tick=false
mixin.world.tick_scheduler=false
#
# World Generation configuration goes here.
#
mixin.gen=true
mixin.gen.cached_generator_settings=true
mixin.gen.chunk_region=true
