#
# Since these servers have either very strict anti-cheats or include their own protocol-compatibility system, They will be blacklisted so that the user
# cannot try to tamper with ViaFabric just to join servers that way.
#
client-side-force-disable:
- hypixel.net
- '*.hypixel.net'
- cubecraft.net
- '*.cubecraft.net'
- mineplex.com
- '*.mineplex.com'
- minemen.club
- '*.minemen.club'
- lunar.gg
- '*.lunar.gg'
- wynncraft.com
- '*.wynncraft.com'
- minescape.me
- '*.minescape.me'
- pvp.land
- '*.pvp.land'
- potion.land
- '*.potion.land'
- bridger.land
- '*.bridger.land'
- bedwarspractice.club
- '*.bedwarspractice.club'
- gommehd.net
- '*.gommehd.net'
- mcplayhd.net
- '*.mcplayhd.net'
- antiac.net
- '*.antiac.net'

#
# Manages the version protocol for servers, Please keep in mind that the author of ViaFabric is NOT responsible for unexpected punishments,
# based of this mod. If you happen to get banned with this then you're basically on your own entirely!
#
client-side-version: -2
enable-client-side: true
hide-button: false
